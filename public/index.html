<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForPlob </title>
    <link rel="stylesheet" href="style.css">
    <script src="generate.js"></script>
  </head>
  <header class="site-header">
  </header>
  <body>
    <div class="generate">
      <h2>Celestia PayForPlob Transaction & Namespace Generator</h2>

      <button style="color: #ffffff;" class="gen" onclick="generate()">Generate</button>
    </div>

     
      <form id="form" method="post">

        <label for="namespace_id" style="font-family:Arial, Helvetica, sans-serif; font-size: larger; color: #000000;">Namespace ID:</label>
        <input type="text" id="namespace_id" name="namespace_id" readonly/><br />
        <label for="message" style="font-family:Arial, Helvetica, sans-serif;  font-size: larger; color: #000000;">Message :</label>
        <input type="textarea" id="message" name="message" readonly/><br />

        <button type="submit" class="submit" style="color: #ffffff;">Submit</button>

    </form>


    
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

      $(function() {
  $('#form').submit(function(event) {
    event.preventDefault();
    $.ajax({
      url: '/',
      method: 'POST',
      data: $(this).serialize(),
      success: function(result) {
        var success = '<h2 style="font-family:Arial, Helvetica, sans-serif; color: #7a2bf9; class="success">Transaction successful ✅ :</h2><pre>' + result + '</pre>';
        $('#result').html(success);
      },
      error: function(error) {
        var failed = '<h2 style="font-family:Arial, Helvetica, sans-serif; color: #7a2bf9; class="failed">Transaction failed ❌️ :</h2><pre>' + error.responseText + '</pre>';
        $('#result').html(failed);
      }
    });
});
});


    </script>
  </body>
</html>
